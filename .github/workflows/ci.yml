name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild \
            -project Fathom.xcodeproj \
            -scheme Fathom \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            clean test 2>&1 | tee xcodebuild.log | xcbeautify

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-and-test-log
          path: xcodebuild.log

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult

  screenshot:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build and run app
        run: ./run.sh --log run.log

      - name: Take screenshot
        run: ./screenshot.sh

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-build-log
          path: run.log

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: simulator-screenshot
          path: /tmp/simulator-screenshot.png

      - name: Add screenshot to job summary
        run: |
          echo "## Simulator Screenshot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Simulator Screenshot](../../../artifacts/simulator-screenshot/simulator-screenshot.png)" >> $GITHUB_STEP_SUMMARY
          # Also add base64 inline image as fallback
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Screenshot (inline)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Screenshot](data:image/png;base64,$(base64 -i /tmp/simulator-screenshot.png))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  ui-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Boot simulator
        run: |
          xcrun simctl boot "iPhone 16" || true

      - name: Run UI Tests
        run: |
          xcodebuild \
            -project Fathom.xcodeproj \
            -scheme Fathom \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:FathomUITests \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
